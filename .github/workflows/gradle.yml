name: Vividus Test Site CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'
        cache: 'gradle'

    - name: Build with Gradle
      run: |
        ./gradlew build

    - name: Login to Docker Hub
      if: (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/release-'))
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image to Docker Hub
      if: (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/release-'))
      run: ./gradlew dockerPushImage

    - name: Deploy to Heroku
      if: github.ref == 'refs/heads/main'
      run: git push -f https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/vividus-test-site.git main
