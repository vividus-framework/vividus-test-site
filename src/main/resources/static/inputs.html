<!DOCTYPE html>
<html>
    <head>
        <title>Text input</title>
        <script>
            function handlePress(element) {
                document.querySelector("#output").innerText = element.value
            }
        </script>
    </head>
    <body>
        <h1 title="Text input section">Text input</h1>
        <label for="text">Input:</label>
        <input type="text" id="text" name="text" placeholder="Enter text..." onkeyup="handlePress(this)">
        <br>
        <br>
        Output:
        <div id="output"></div>
        <br>
        <hr>
        <br>
        <h1 title="Text area section">Text area</h1>
        <label for="story">Tell us your story:</label>
        <textarea id="story" name="story" rows="5" cols="33">It was a dark and stormy night...</textarea>
    </body>
</html>
