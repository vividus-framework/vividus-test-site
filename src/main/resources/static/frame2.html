<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Frame</title>
    <style>
        #close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <span id="close">&times;</span>
    <h2>Second frame</h2>
    <script>
        const closeModalIcon = document.getElementById('close');
        closeModalIcon.onclick = () => window.parent.parent.postMessage('', '*');
    </script>
</body>
</html>
