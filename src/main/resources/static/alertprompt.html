<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alert with text input</title>
</head>
    <body>
        <button onclick="promptFunction()">Survey</button>

        <p id="demo">Which framework is the best?</p>

        <script>
            function promptFunction() {
              let framework = prompt("Please enter your favorite test framework", "My framework");
              if (framework != null) {
                document.getElementById("demo").innerHTML = framework + " is the best!";
              }
            }
        </script>
    </body>
</html>
