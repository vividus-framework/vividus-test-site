<!DOCTYPE html>
<html>
<body>
<h1>HTML Geolocation</h1>

<p id="element_with_coords"></p>

<script>
navigator.geolocation.getCurrentPosition(
    pos => showMessage("Latitude", pos.coords.latitude, "Longitude", pos.coords.longitude),
    err => showMessage("Error code", err.code, "Error message", err.message),
    { timeout: 15_000 }
)

function showMessage(key1, value1, key2, value2) {
    var element = document.getElementById("element_with_coords");
    element.innerHTML = `${key1}: ${value1}<br>${key2}: ${value2}`;
}
</script>

</body>
</html>
